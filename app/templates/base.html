<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Study Task{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
        };

        const getPreferredTheme = () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                return storedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        setTheme(getPreferredTheme());
    </script>
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>

    {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        {% include 'components/_navbar.html' %}
    </header>

    <main class="container mt-4 mb-5 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary border-top">
        <div class="container text-center">
            <span class="text-body-secondary">Â© {% now "Y" %} Study Task. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
