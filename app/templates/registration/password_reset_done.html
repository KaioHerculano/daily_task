{% extends 'base.html' %}

{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 text-center">
    <div class="card shadow-sm">
      <div class="card-body p-5">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        <h3 class="mt-3">Verifique seu E-mail</h3>
        <p class="lead text-body-secondary">
          Enviamos um e-mail com as instruções para redefinir sua senha. Se uma conta com o e-mail informado existir, você o receberá em breve.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Voltar para o Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
