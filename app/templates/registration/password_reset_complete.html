{% extends 'base.html' %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 text-center">
    <div class="card shadow-sm">
      <div class="card-body p-5">
        <i class="bi bi-shield-lock-fill text-success" style="font-size: 4rem;"></i>
        <h3 class="mt-3">Senha Alterada com Sucesso!</h3>
        <p class="lead text-body-secondary">
          Sua senha foi redefinida. Agora você já pode fazer login com sua nova senha.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Fazer Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
