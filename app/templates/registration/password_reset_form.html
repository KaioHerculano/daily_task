{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h3 class="card-title text-center mb-2">Redefinir sua Senha</h3>
        <p class="text-center text-body-secondary mb-4">Digite seu e-mail e enviaremos um link para você voltar a acessar sua conta.</p>

        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control form-control-lg" id="{{ form.email.id_for_label }}">
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Enviar Link de Redefinição</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
