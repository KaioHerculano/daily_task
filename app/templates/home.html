{% extends 'base.html' %}

{% block content %}
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Marcar Dia de Estudo</h5>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <input type="date" 
                           class="form-control" 
                           name="date" 
                           value="{{ today }}"
                           max="{{ today }}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Marcar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">FrequÃªncia Semanal</h5>
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} mt-3">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ weekly_labels|safe }},
                datasets: [{
                    label: 'Dias Estudados',
                    data: {{ weekly_values }},
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
